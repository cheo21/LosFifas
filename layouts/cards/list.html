{{ define "main" }}
<h1>Tarjetas FIFA</h1>

<div class="cards">
  {{ range readDir "static/cards" }}
    {{ if or (in .Name ".png") (in .Name ".jpg") }}
      <div class="card">
        <img class="player-img" src="/cards/{{ .Name }}" alt="{{ .Name | replaceRE "\\.(png|jpg)$" "" }}" />
        <p class="stat">{{ .Name | replaceRE "\\.(png|jpg)$" "" | title }}</p>
      </div>
    {{ end }}
  {{ end }}
</div>

<style>
  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
  }

  .card {
    width: 250px;
    background: #f9f9f9;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .player-img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .stat {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    text-transform: uppercase;
  }
</style>
{{ end }}
